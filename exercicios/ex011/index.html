<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aumente e diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem pequena">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Audio em HTML5</p>
    <audio src="midia/happy-mistake.mp3" preload="metadata" autoplay controls loop type="audio/mpeg"></audio>
</body>
</html>
